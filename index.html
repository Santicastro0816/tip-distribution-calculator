    <form id="tipForm" class="input">
        <div class="input">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="input">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div class="input">
            <label for="ampm">Time</label>
            <select id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <div class="input">
            <label for="TotalSales">Total Sales</label>
            <input type="number" id="TotalSales" step="0.01">
        </div>
        <div class="input">
            <label for="TotalTips">Total Tips</label>
            <input type="number" id="TotalTips" step="0.01">
        </div>
        <button type="submit">Save & Calculate</button>
    </form>

    <div id="results"></div>
    <script src="functions.js"></script>
